<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoAction Downloads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; max-width: 800px; margin: 0 auto; }
    .version-card { margin-bottom: 15px; border-left: 4px solid #0d6efd; }
    .version-header { background-color: #f8f9fa; }
    .download-btn { width: 120px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">GeoAction APK Downloads</h1>
    
    <div id="versions-container">
      <!-- Filled by JavaScript -->
    </div>

    <footer class="mt-5 text-center text-muted">
      <p>Last updated: <span id="update-time"></span></p>
    </footer>
  </div>

  <script>
    async function loadVersions() {
      const response = await fetch('data/versions.json');
      const versions = await response.json();
      const container = document.getElementById('versions-container');
      
      versions.forEach(version => {
        const card = document.createElement('div');
        card.className = 'card version-card';
        card.innerHTML = `
          <div class="card-header version-header">
            <h5 class="mb-0">${version.name}</h5>
          </div>
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <span class="badge bg-secondary me-2">APK</span>
              <span class="text-muted">${version.file}</span>
            </div>
            <a href="apk/${version.file}" class="btn btn-primary download-btn">
              Download
            </a>
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById('update-time').textContent = new Date().toLocaleString();
    }

    window.addEventListener('DOMContentLoaded', loadVersions);
  </script>
</body>
</html>
